---
postgresql_version: 17
postgresql_hold_upgrades: yes

postgresql_daily_backup: yes
# CESNET VMware makes daily snapshots between 21-24 hours
postgresql_daily_backup_hour: 20
postgresql_daily_backup_minute: 50
postgresql_daily_backup_more_commands: ""
postgresql_allow_remote_connections: yes

postgresql_settings: {}
postgresql_pg_hba_add_allow_all: true
postgresql_pg_hba_auth_method: md5 # update to scram-sha-256 for additional password protection of remote authentication
